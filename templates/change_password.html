{% extends 'base.html' %}
{% block title %} Change password {% endblock %}
{% block content %}
{% load crispy_forms_tags %} 
<div class="container">
    <form method="POST" class="mt-5">
        {% csrf_token %}    
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary mt-3">Save changes</button>
    </form>
</div>
{% endblock content %}
